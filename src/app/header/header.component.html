<div class="header">

        <img class="logo" src="./assets/pictures/Taxmodel_logo.jpg" alt="logo"/>
    </div>

        <button class="button pill" [ngClass]="{'activepill': activequests}" (click)="active('quests')" [routerLink]="['/Quests']" >Quests</button>

</div>
