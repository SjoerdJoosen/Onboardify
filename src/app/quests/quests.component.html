<h1 class="center" style="padding-bottom: 30px;">{{getGreeting()}} user!</h1>
<h2 class="center">Quests</h2>

<div class="accordion" class="list-group"  id="accordionExample">
    <div *ngFor="let quest of quests" class="accordion-item">
      <h2 class="accordion-header" attr.id="heading{{quest.title}}">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#collapse' + quest.title" aria-expanded="true" attr.aria-controls="collapse{{quest.title}}">
          {{quest.description}}
        </button>
      </h2>
    <div attr.id="collapse{{quest.title}}" class="accordion-collapse collapse" attr.aria-labelledby="heading{{quest.title}}" data-bs-parent="#accordionExample">
      <div class="accordion-body">
          <ul *ngFor="let subquest of quest.subQuests" style="padding-left: 0px;">
            <li style="text-align: left;">
              {{subquest.description}} 
              <!--(click)="sendExp(subquest.experience)-->
              <button class="btn btn-success" style="float: right; margin-bottom: 10px;" onclick="move()">Exp: {{subquest.experience}}</button>
            </li>              
          </ul>         
      </div>
    </div>
  </div>  
</div><br/>

<div class="progress" style="width: 315px; margin: auto; ">
  <div id="progressskrrt" class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="1000"></div>
</div>
